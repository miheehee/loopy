    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      function mainHide() {
        $(".box").animate({ top: "-500px" }, function () {
          $(this).fadeOut();
        });

        $(".menu")
          .delay(300)
          .animate({ bottom: "-500px" }, function () {
            $(this).fadeOut();
          });
        $(".aside")
          .delay(500)
          .animate({ left: "-100px" }, function () {});
      }

      function mainShow() {
        $(".box")
          .delay(300)
          .animate({ top: "15%" }, function () {
            $(this).fadeIn();
          });

        $(".menu")
          .delay(500)
          .animate({ bottom: "15%" }, function () {
            $(this).fadeIn();
          });
        $(".aside")
          .delay(700)
          .animate({ left: "12%" }, function () {
            $(this).fadeIn();
          });
      }

      $(".menu li a")
        .eq(0)
        .click(function (e) {
          e.preventDefault();
          $(this).addClass("on");
          mainHide();
          $(".article1").fadeIn(500, function () {
            $(this).addClass("on");
          });
        });

      $(".article1 .topbox a.close").click(function () {
        $(".menu li a").removeClass("on");
        //hideArticle1();
        $(".article1").hide();
        mainShow();
        $(".article1").css({ "z-index": "100" });
      });

      $(".menu li a")
        .eq(1)
        .click(function (e) {
          e.preventDefault();
          $(this).addClass("on");
          mainHide();

          $(".article2").fadeIn(500, function () {
            $(this).addClass("on");
          });
        });

      $(".article2 .topbox a.close").click(function () {
        $(".menu li a").removeClass("on");
        //hideArticle2();
        $(".article2").hide();
        mainShow();
        $(".article2").removeClass("on");
        $(".article2").fadeOut();
      });
    </script>
