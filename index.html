    <script src="/js/jquery.colorbox-min.js"></script>

    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <script>
        let grid;
        const frame = "#sect3 .main";
        const item = "#sect3 .main li";
        const speedon = ".35s";
        const items = document.querySelectorAll("#sect3 .sideBtn li a ");
  
        function init() {
          grid = new Isotope(frame, {
            itemSelector: item,
            columnWidth: item,
            transitionDuration: speedon,
          });
        }
        function filter(items) {
          items.forEach(item => {
            item.addEventListener("click", function (e) {
              e.preventDefault();
              const sort = this.getAttribute("href");
              grid.arrange({ filter: sort });
  
              items.forEach(item => {
                item.classList.remove("on");
              });
              this.classList.add("on");
            });
          });
        }
  
        window.addEventListener("load", function () {
          init();
          filter(items);
          grid.arrange({ filter: ".store" });
        });
      </script>
